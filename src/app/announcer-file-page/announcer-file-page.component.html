<app-header></app-header>
<!-- Edit Modal -->
<div class="modal-datas_container" *ngIf="showModalFilePage" >
  
  <div class="modal-datas_block">   
    <div class="close"  (click)='showModalFilePage = false' >
      <i class="fa fa-times"></i>
    </div>
    <div class="cont__form"> 
        <form >
          <h3>Прикрепите файл</h3>
          <div class="form__block"> 
            <div class="inp__block"> 
              <div class="inp">
                <h1>Название лота</h1>
                <input type="text" formControlName="title" placeholder="Название лота">
              </div>
            </div>
            <div class="inp__block"> 
              <div class="inp fileName">
                <h1>Файл</h1>
                <img src="assets/img/file.svg" alt="">
                <input type="file" formControlName="file">
              </div>
            </div>
          </div>
        </form>
        <button>Отправить</button>
    </div>
    
  </div>

</div>
<div class="container">
  <div class="title_block">
    
    <h1 style="opacity: 0;">Файлы</h1>
    <h1>Файлы</h1>
    <div class="block__trush" (click)='showModalFilePage = true'>
      <i class="td_i fa fa-plus"></i>
    </div>
  </div>
  
  <div class="navbar">
    <table class="resp-tab">
      <thead class="pain">
        <tr>
          <th>№</th>
          <th>НАЗВАНИЕ <br> ПРОЕКТА/ТЕНДЕРА </th>
          <th>Действия</th> 
        </tr>
      </thead>
      <tbody class="pains">
        <tr class="train" *ngFor="let announcer of resulData">
          <td><span>№</span>{{announcer.anouncement_id}}</td>
          <td><span>Название проекта/тендера</span>{{ announcer.project_name }}/{{ announcer.name }}</td>  
          <td class="change"> 
            <div class="trash_block"  >
              <i class="td_i fas fa-download"></i>
            </div>
            <div class="trash_block"  >
              <i class="fa fa-trash"></i>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="creat">
      <!-- <button >Создать</button> -->
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
  </div>
</div>
<app-footer-page></app-footer-page>
