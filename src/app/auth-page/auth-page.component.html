<div class="container">
  <div class="auth__block">
    <form action="" [formGroup]="form" (ngSubmit)="send()"> 
      <input class="login" type="text" [placeholder]="'Логин' ? showAlertLogin: !showAlertLogin"  formControlName="login">
      <input class="password" type="password" [placeholder]="'Пароль' ? showAlertPassword: !showAlertPassword " formControlName="password">
        <button class="submit"  type="submit">Войти</button>
    </form>
    <div class="reg"> 
       <a routerLink="/registration">Зарегистрироваться</a>
    </div>
  </div>
</div>
