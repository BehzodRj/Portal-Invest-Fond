<div class="lazy-loading_block" *ngIf="isLoading">
  <img src="assets/img/loader.gif" alt="">
</div>

<div class="container">

  <div class="auth_block">
    <h1 class="enter" routerLink="/">Вход</h1>

    <div class="registration_block">
      <h1 class="registration" routerLink="/registration">Регистрация</h1>
      <hr>
    </div>

  </div>

  <form class="form" [formGroup]="registerForm">
    <div class="items_block">
      <label for="text">Имя</label>
      <input type="text" [placeholder]="showAlertsName" formControlName="name">
    </div>

    <div class="items_block regist_block">
      <label for="text">Фамилия</label>
      <input type="text" [placeholder]="showAlertsLast_name" formControlName="last_name">
    </div>

    <div class="items_block regist_block">
      <label for="text">Отчество</label>
      <input type="text" [placeholder]="showAlertsMiddle_name" formControlName="middle_name">
    </div>

    <div class="items_block regist_block">
      <label for="password">Пароль</label>
      <input type="password" [placeholder]="showAlertsPassword" formControlName="password">
    </div>

    <div class="items_block regist_block">
      <label for="text">Должность</label>
      <input type="text" [placeholder]="showAlertsDivision" formControlName="division">
    </div>

    <div class="items_block regist_block">
      <label for="text">Наименование компании</label>
      <input type="text" [placeholder]="showAlertsCompanyName" formControlName="company_name">
    </div>

    <div class="items_block regist_block">
      <label for="number">ИНН</label>
      <input type="number" [placeholder]="showAlertsInn" formControlName="inn">
    </div>

    <div class="items_block regist_block">
      <label for="text">Место регистрация компании</label>
      <input type="text" style="margin-bottom: 10px; border-bottom: 1px solid grey;" [placeholder]="showAlertsRegCompany" formControlName="regCompany1">
      <input type="text" style="margin-bottom: 10px; border-bottom: 1px solid grey;" placeholder="Место регистрация 2" formControlName="regCompany2">
      <input type="text" style="margin-bottom: 10px; border-bottom: 1px solid grey;" placeholder="Место регистрация 3" formControlName="regCompany3">
    </div>

    <div class="items_block regist_block">
      <label for="number">Номер телефона</label>
      <input type="number" [placeholder]="showAlertsPhone" formControlName="phone">
    </div>

    <div class="items_block regist_block">
      <label for="email">Ваш E-mail</label>
      <input type="email" [placeholder]="showAlertsEmail" formControlName="email">
    </div>

    <div class="items_block regist_block">
      <label for="text">Страна</label>
      <input type="text" [placeholder]="showAlertsCountry" formControlName="country">
    </div>

    <div class="items_block regist_block">
      <label for="text">Город</label>
      <input type="text" [placeholder]="showAlertsCity" formControlName="city">
    </div>

    <div class="items_block regist_block">
      <label for="text">Почтовый индекс</label>
      <input type="number" [placeholder]="showAlertsPostal" formControlName="postalCode">
    </div>
    <button type="submit" (click)="registration()">ЗАРЕГИСТРИРОВАТЬСЯ</button>
  </form>
</div>
